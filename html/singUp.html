<!DOCTYPE html>
<html>
<head>
    <title>Aula24-03</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--Professor, sei que poderia colocar isso num .css ao invés de copiar e colar nos dois arquivos, mas para facilitar a correção, incluí como <style> nesse .html -->>
    <style>
        body{
            background-color: #fffbda;
        }

        .center-page{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            border: 1px solid #bd9100;
            border-radius: 5px;
            background-color: #fff4c1;
            margin: 20px;
            padding: 20px;
        }

        .style-margin input, button{
            margin: 5px;
        }

    </style>
</head>
<body>
    <div class="center-page">
        <div>
            <div class="box style-margin">
                <h2>Create New Account</h1>
                <i>Type here your data!</i><br><br><br>

                <i class="fa-solid fa-user"></i> <input type="text" placeholder="Name"><br>
                <i class="fa-solid fa-signature"></i> <input type="password" placeholder="Surname"><br>
                <i class="fa-solid fa-calendar-days"></i> <input type="date"><br>
                <i class="fa-solid fa-key"></i> <input type="password" placeholder="Password"><br>
                <i class="fa-solid fa-key"></i> <input type="password" placeholder="Confirm Password"><br>
                <button><i class="fa-solid fa-right-to-bracket"></i> Sign me up!!!</button> <a href="./login.html">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
