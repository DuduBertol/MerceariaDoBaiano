<!DOCTYPE html>
<html>
<head>
    <title>üß∫ Mercearia do Baiano | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Quicksand&display=swap" rel="stylesheet">

    <style>
        * { /* seleciona todos os elementos da p√°gina para tirar o margin e padding padr√£o dos elementos*/
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-image: url('../imagens/wood-pattern.png');
            background-color: #d4a373;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ocupa 100% da altura da janela */
            background-size: 200px;
            animation: bgmove 20s linear infinite; /*Aplica uma anima√ß√£o de movimento de fundo que dura 20 segundos e se repete infinitamente.*/
            font-family: "Quicksand", sans-serif;
        }

        @keyframes bgmove { /*regra do CSS que define uma anima√ß√£o chamada bgmove que faz o fundo "andar"*/
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        h1{
            text-align: center;
            color: #5e412f;
            font-size: 30px;
            font-family: "Rye", serif;
            font-weight: 400;
            font-style: normal;
        }

        p{  /*Se achegue/ Ainda n√£o possui uma conta?*/
            font-family: "Quicksand", sans-serif;
            color: #986c4f; 
            margin-bottom: 20px;
            font-style: italic;
            text-align: center;
            margin-top: 10px;
        }

        label{ /*Usu√°rio/Senha*/
            font-family: "Quicksand", sans-serif;
            font-weight: 200;
            font-style: normal;
            color: #986c4f; 
            margin-bottom: 20px;
        }

        i{ /*icones*/
            color: #5e412f;
        }

        .box{ /*caixa central do formul√°rio*/
            background-image: url('../imagens/old-wall.png');
            border: 3px solid rgb(129, 97, 67);
            border-radius: 10px;
            background-color: #f5ca75; 
            margin: 20px;
            padding: 20px;
            width: 500px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); /*Sombra ao redor da caixa*/
            box-sizing: border-box; /* Garante que padding e borda n√£o ultrapassem os 100% */
        }
        

        .style-margin input, button{
            margin: 5px;
        }
        
        input {
            width: 85%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #f5e6cc;            
        }

        input:focus { /*apar√™ncia do input quando ele ta em foco(clicado)*/
            outline: none;
            border: 2px solid #5e412f; /* marrom escuro */
            box-shadow: 0 0 5px rgba(94, 65, 47, 0.4); /* brilho suave em marrom */        
        }

        button {
            color: #4a2d18;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-family: "Quicksand", sans-serif;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* espa√ßo entre √≠cone e texto */
            font-weight: 600;
            background-color: #d18b47; 
            margin-top: 10px;

        }
        button:hover {
            background-color: #e49b58; /* tom um pouco mais claro no hover */
            transform: scale(1.03);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        button:active { /*efeito visual quando clicar no bot√£o*/
            transform: scale(0.98);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        a { /*estilo do link*/
            color: #6b3e26; /* marrom m√©dio */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover { /*linha em baixo do link*/
            text-decoration: underline;
            color: #a0522d;
        }

    </style>
</head>

<body>
    <div>
        <div class="box style-margin">
            <h1>Bem-vindo(a) √† Mercearia do Baiano!</h1><br>

            <center><p>Se achegue, que aqui tem fartura!</p></center>

            <form id="form-login">
            <label for="user">Usu√°rio:</label><br>
            <i class="fa-solid fa-user"></i> <input type="text" name="user" id="user" placeholder="Seu nome, cabra arretado!"><br>
            
            <label for="pass">Senha:</label><br>
            <i class="fa-solid fa-key"></i> <input type="password" name="pass" id="pass" placeholder="S√≥ entra com senha, visse?"><br>
            
            <center><button type="submit"><i class="fa-solid fa-right-to-bracket"></i> 
                Bora comprar
            </button></center>
            </form>
            <p>Ainda n√£o possui uma conta? <a href="./singUp.html"><i class="fa-solid fa-square-plus"></i>Crie uma!</a></p>
        </div>
    </div> 
</body>
</html>
